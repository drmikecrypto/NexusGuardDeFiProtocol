<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - NexusGuard Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white font-outfit">
    <!-- Copy Navbar from index.html -->

    <section class="py-20 pt-32">
        <div class="container mx-auto px-6">
            <h2 class="text-5xl font-bold mb-16 text-center gradient-text">Development Roadmap</h2>
            
            <div class="relative">
                <!-- Vertical Line -->
                <div class="absolute left-1/2 transform -translate-x-1/2 h-full w-0.5 bg-blue-600"></div>
                
                <!-- Roadmap Items -->
                <div class="relative z-10 space-y-24">
                    <!-- Phase 1 -->
                    <div class="flex items-center" data-aos="fade-right">
                        <div class="w-1/2 pr-16 text-right">
                            <h3 class="text-2xl font-bold mb-4">Phase 1: Foundation</h3>
                            <p class="text-gray-400">Q1 2025</p>
                            <ul class="space-y-2 mt-4">
                                <li>Core protocol development</li>
                                <li>Smart contract implementation</li>
                                <li>Initial security audits</li>
                            </ul>
                        </div>
                        <div class="absolute left-1/2 transform -translate-x-1/2 w-8 h-8 bg-blue-600 rounded-full"></div>
                        <div class="w-1/2 pl-16"></div>
                    </div>

                    <!-- Phase 2 -->
                    <div class="flex items-center" data-aos="fade-left">
                        <div class="w-1/2 pr-16"></div>
                        <div class="absolute left-1/2 transform -translate-x-1/2 w-8 h-8 bg-blue-600 rounded-full"></div>
                        <div class="w-1/2 pl-16">
                            <h3 class="text-2xl font-bold mb-4">Phase 2: Enhancement</h3>
                            <p class="text-gray-400">Q2 2025</p>
                            <ul class="space-y-2 mt-4">
                                <li>Advanced risk models</li>
                                <li>Dynamic premium adjustment</li>
                                <li>Yield strategy integration</li>
                            </ul>
                        </div>
                    </div>

                    <!-- Add more phases -->
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
