# .github/workflows/documentation.yml
name: Documentation
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20' # Update to a supported version

      - name: Install dependencies
        run: |
          npm install
          npm run build
